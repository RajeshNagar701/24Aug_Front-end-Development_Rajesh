<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>
	h1,h2,h3{
	color:red; 
	background-color:yellow; 
	text-transform:uppercase; 
	text-align:center;
	}
	
	.raj{
		color:blue;
	}
	.nagar{
		background-color:green;
	}
	
	#test{
		text-align:center;
		text-decoration:underline;
	}
	
	h4.demo{
		color:white;
		background-color:black;
	}
	
	
	.box{
		height:100px;
		width:100px;
		background-color:red;
	}
	
	.box p{
		color:white;
	}
	
	
</style>

</head>




<body>
<!--  group element -->
<h1>Raj</h1>
<h2>Raj</h2>
<h3>Raj</h3>

<!--  spacific class / . -->

<div class="raj nagar">
	<p>Good Morning</p>
	<p>Good Morning</p>
	<p>Good Morning</p>
</div>

<!--  spacific id # -->

<div id="test">
	<p>Good Morning</p>
	<p>Good Morning</p>
	<p>Good Morning</p>
</div>



<!--  spacific class for h4 element-->
<h4 class="demo">Hi Hello</h4>
<h4 class="demo">Hi Hello</h4>
<h4>Hi Hello</h4>


<!--  spacific p style only for box class-->

<div class="box">
	<h6>Hello</h6>
	<p>Hi good </p>
</div>

<p>Hi good </p>

</body>
</html>
